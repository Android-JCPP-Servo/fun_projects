<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wordle/css/styles.css"/>
    <link rel="stylesheet" href="/wordle/css/instructions.css">
    <title>Wordle Instructions - Android-JCPP-Servo</title>
</head>
<body>
    <div id="instruction_panel">
        <h1>How to Play</h1>
        <h2>Guess the word in 6 tries.</h2>
        <ul>
            <li>Each guess must be a valid 5-letter word.</li>
            <li>The color of the tiles will change to show how close your guess was to the word.</li>
        </ul>
        <b>Examples</b>
        <div id="example_1" class="example">
            <p>WEARY</p>
        </div>
        <div id="example_2" class="example">
            <p>PILLS</p>
        </div>
        <div id="example_3" class="example">
            <p>VAGUE</p>
        </div>
    </div>
    <script src="/wordle/js/letter_styles.js"></script>
</body>
</html>
